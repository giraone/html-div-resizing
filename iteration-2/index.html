<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DIV resize by JavaScript</title>
    <link rel="stylesheet" href="resize.css" />
    <script src="resize.js"></script>
    <script>
      function onload() {
        const col1 = document.getElementById("col1");
        const v1 = document.getElementById("v1");
        const col2 = document.getElementById("col2");
        const resizerV = new Resizer(col1, col2, v1, 4, 150, false);
        resizerV.init();

        const row11 = document.getElementById("row11");
        const h1 = document.getElementById("h1");
        const row12 = document.getElementById("row12");
        const resizerH1 = new Resizer(row11, row12, h1, 4, 60, true);
        resizerH1.init();

        const row21 = document.getElementById("row21");
        const h2 = document.getElementById("h2");
        const row22 = document.getElementById("row22");
        const resizerH2 = new Resizer(row21, row22, h2, 4, 60, true);
        resizerH2.init();
      }
    </script>
  </head>

  <body onload="onload()">
    <header>
      <h1>DIV resize by JavaScript</h1>
    </header>
    <main id="layout-container">
      <div id="sidebar">
        <div>SIDE-BAR</div>
      </div>
      <div id="content">
        <div class="columns">
          <div class="column1" id="col1">
            <div class="card card50 card11" id="row11">Panel A1</div>
            <div class="horizontalBar" id="h1"></div>
            <div class="card card50 card12" id="row12">Panel A2</div>
          </div>
          <div class="verticalBar" id="v1"></div>
          <div class="column2" id="col2">
            <div class="card card75 card21" id="row21">Panel B1</div>
            <div class="horizontalBar" id="h2"></div>
            <div class="card card25 card22" id="row22">Panel B2</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
